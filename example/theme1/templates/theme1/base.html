<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="{{ LANGUAGE_CODE|default:"nl" }}" lang="{{ LANGUAGE_CODE|default:"nl" }}">
  <head>
    <meta charset="utf-8" />
    <title>{% block meta-title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ STATIC_URL }}theme1/site.css" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    {# for fluent-blogs: #}
    {% block link %}{% endblock %}
    {% block script %}{% endblock %}
    <meta name="keywords" content="{% block meta-keywords %}{% endblock %}" />
    <meta name="description" content="{% block meta-description %}{% endblock %}" />
    <meta property="og:type" content="{% block og-type %}website{% endblock %}" />
    <meta property="og:description" content="{% block og-description %}{% endblock %}" />
  </head>

  <body id="{% block bodyid %}{% endblock %}" class="{% block bodyclass %}{% endblock %}">
    <div id="wrapper">
      <div id="fullpage" class="clearfix">
        <div id="header">
          <h1>Example site</h1>
        </div>

        <div id="menu" class="clearfix">
          {% block menu %}
          <ul>
            <li><a href="/">Home</a></li>
          </ul>
          {% endblock %}
        </div><!-- /menu -->

        <div id="mainarea">
          {% block main %}{% endblock %}
        </div><!-- /mainarea -->

        {% block after_main %}{% endblock %}
        {% include "theme1/parts/extra_example.html" %}{# for extra content in other apps #}
      </div><!-- /fullpage -->
    </div><!-- /wrapper -->
  </body>
</html>
